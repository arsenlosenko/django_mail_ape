{% extends 'base.html' %}

{% block title %}
    Confirm delete- {{ mailinglist.name }}
{% endblock %}

{% block body %}
<h1>Confirm Delete?</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure to delete {{ mailinglist.name }}?</p>
    <input class="btn btn-danger btn-sm" type="submit" value="Yes">
    <a class="btn btn-primary btn-lgn" href="{% url "mailinglist:manage-mailinglist" pk=mailinglist.id %}">No</a>
</form>
{% endblock %}
